<div class="container">
  <hr>
    <h2 style="text-align: center;margin-top: 20PX;">Medicine List</h2>

  <hr>
  <input type="text" name="search" placeholder="Search" >
  <br>
    <a style="color: rgb(86, 86, 86); font-size: 25px;">Welcome to Medicine list page. Click Add Medicine To Add Medicine.</a>
    <hr>
  <div class="tableFixHead">
  <br>



<table class="table table-striped">

  <thead class="table-header">
    <tr>
      <th>ID</th>
      <th>Drug Name</th>
      <th>Stock</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>

    <tr *ngFor = "let medicine of medicines">
      <td>{{medicine.id}}</td>
      <td>{{medicine.drugName}}</td>
      <td>{{medicine.stock}}</td>
      <td>
        <button type="submit" class="btn btn-info" (click)="Update(medicine.id)" >Update</button>
        <button type="submit" style="margin-left: 10px;" class="btn btn-danger" (click)="Delete(medicine.id)" >Delete</button>
      </td>

    </tr>
  </tbody>

</table>
